# Project information
site_name: Dr.-Ing. Chao Yao 『 姚超 』
site_url: https://www.hello-algo.com/
site_author: Chao Yao
site_description: "Personal tech blog"
# Repository
# repo_name: chaolmu/mkdocs_pages
# repo_url: https://github.com/chaolmu/mkdocs_pages

# Copyright
copyright: Copyright &copy; 2023 Chao Yao

# Configuration
theme:
  name: material
  custom_dir: overrides
  language: en
  features:
    # - announce.dismiss
    - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    - navigation.instant
    # - navigation.prune
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    # text: Noto Sans SC
    text: Noto Sans
    code: Roboto Mono
  favicon: assets/images/favicon.png
  # logo: assets/images/logo.png
  icon:
    logo: material/library
    repo: fontawesome/brands/github
    edit: material/file-edit-outline

extra:
  # alternate:
  #   - name: EN
  #     link: /en/
  #     lang: en
  #   - name: DE
  #     link: /de/
  #     lang: de
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/dr-ing-chao-y-88032bba/
    - icon: fontawesome/brands/github
      link: https://github.com/leonhartyao
    - icon: fontawesome/brands/orcid
      link: https://orcid.org/0000-0001-8599-112X
  generator: false

# Plugins
plugins:
  - search
  # - git-revision-date-localized:
  #     type: date
  - tags:
      tags_file: index.md
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  # - pymdownx.magiclink:
  #     repo_url_shorthand: true
  #     user: squidfunk
  #     repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - stylesheets/extra.css

# Page tree
nav:
  - Home: index.md
  - About me: about.md
  - Blogs:
    - C++:
      - Multithreading & Concurrency in C++: cpp/concurrency.md
    # - Robotics:
    # - Controllers:
  - TIL: til.md
  - Projects: projects.md
